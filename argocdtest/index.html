<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beautiful Background Webpage</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: url('https://picsum.photos/2048/1080') center/cover no-repeat fixed;
            font-family: 'Arial', sans-serif;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        header {
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent black background for header */
            padding: 20px;
            text-align: center;
            width: 100%;
        }

        h1 {
            margin: 0;
        }

        section {
            background-color: rgba(0, 0, 0, 0.5);
            margin: 10px;
            padding: 5px;
            text-align: center;
            width: 600px;
        }
        p {
            margin: 0;
        }
        footer {
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

    </style>
</head>
<body>
    <header>
        <h1>Welcome to the my Webpage!</h1>
    </header>
    <section>
        <p>This is a simple HTML page that displays a random background image</p>
    </section>
    <footer>
        <p> refresh the page to change the backgroud image</p>
    </footer>
</body>
</html>
